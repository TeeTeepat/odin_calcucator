<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<body>
    
    <div class="container">
        <div class="calculator">
            <div class="credits">
                <p class="author">make by Tee eiei~</p>
                <p class="errorDot">Number can't contain 2 dots</p>
            </div>
            <div class="screen"></div>
            <div class="All-btn">
                <div class="clear-btn">
                    <button class="clearAll">AC</button>
                    <button class="clear">
                        <span class="material-symbols-outlined">backspace</span>
                    </button>
                </div>
                <div class="enter-btn">
                    <div class="btn-l">
                    <button class="num-btn">1</button>
                    <button class="num-btn">2</button>
                    <button class="num-btn">3</button>
                    <button class="num-btn">4</button>
                    <button class="num-btn">5</button>
                    <button class="num-btn">6</button>
                    <button class="num-btn">7</button>
                    <button class="num-btn">8</button>
                    <button class="num-btn">9</button>
                    <button class="num-btn">0</button>
                    <button class="num-btn">.</button>
                    <button class="eql-btn">=</button>
                    </div>
                    <div class="btn-r">
                        <button class="func-btn">+</button>
                        <button class="func-btn">-</button>
                        <button class="func-btn">x</button>
                        <button class="func-btn">รท</button>
                        
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
